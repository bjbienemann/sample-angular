<div class="login-conteiner">
  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">
      <div class=ui-g-12>
        <h1>Login</h1>
      </div>
      <div class="ui-g-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input pInputText type="text" placeholder="UsuÃ¡rio" name="usuario" ngModel required>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input pPassword [feedback]="false" type="password" placeholder="Senha" name="senha" ngModel required>
        </div>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Entrar" [disabled]="!f.valid"></button>
      </div>
    </div>
  </form>
</div>
