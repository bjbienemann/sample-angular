<div class="conteiner">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoa</h1>
    </div>
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="nome">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [responsive]="true"  [paginator]="true" [rows]="5" [lazy]="true"
        [totalRecords]="totalRegistros" (onLazyLoad)="carregar($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acao"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.endereco?.cidade}}</td>
            <td>{{pessoa.endereco?.uf}}</td>
            <td><a href="javascript:;" (click)="mudarStatus(pessoa)" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                tooltipPosition="top">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
            <td class="col-acao">
              <a pButton href="#" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                style="margin-right: 1px"></a>
              <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"
                style="margin-left: 1px;"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
              <td [attr.colspan]="5">
                  Nenhum registro encontrado
              </td>
          </tr>
      </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton routerLink="/pessoas/novo" label="Nova Pessoa"></a>
    </div>
  </div>
</div>
